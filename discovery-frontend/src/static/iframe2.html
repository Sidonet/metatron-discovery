<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>metatron Discovery</title>
  <base href="/">

  <!-- disable IE compatible view -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="src/favicon.ico?v=2" id="favicon">
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function getCookie(cookieName){
      let cookieValue=null;
      if(document.cookie){
        let array=document.cookie.split((escape(cookieName)+'='));
        if(array.length >= 2){
          let arraySub=array[1].split(';');
          cookieValue=unescape(arraySub[0]);
        }
      }
      return cookieValue;
    }

    jQuery(function() {
      const baseHref = location.protocol + '//' + location.hostname + ':' + location.port;
      const $wbSelect = $( '#wbSelect' );
      const $wbDashboard1 = $( '#wbDashboard1' );
      const $filterSelect = $( '#filterSelect' );

        $.ajax({
          url:baseHref + '/api/workspaces/my?projection=forDetailView',
          type:'GET',
          dataType: 'json',
          headers: {
            'Content-Type': 'application/json',
            Authorization: getCookie('LOGIN_TOKEN_TYPE') + ' ' + getCookie('LOGIN_TOKEN'),
          },
          success: function(data) {
            data.books
              .filter( function(book) { return 'workbook' === book.type } )
              .forEach( function(item) {
                $wbSelect.append('<option value="'+ item.id + '">' + item.name + '</option>');
              });
          }
        });

      $wbSelect.on( 'change', function() {
        $.ajax({
          url:baseHref + '/api/workbooks/' + $wbSelect.val() + '?projection=forDetailView',
          type:'GET',
          dataType: 'json',
          headers: {
            'Content-Type': 'application/json',
            Authorization: getCookie('LOGIN_TOKEN_TYPE') + ' ' + getCookie('LOGIN_TOKEN'),
          },
          success: function(data) {
            data.dashBoards
              .forEach( function(item) {
                $wbDashboard1.append('<option value="'+ item.id + '">' + item.name + '</option>');
              });
          }
        });
      });

      $wbDashboard1.on( 'change', function() {
        $( '#iframe1' ).attr( 'src', baseHref + '/app/v2/embedded/dashboard/' + $wbDashboard1.val() );
      });

      $filterSelect.on( 'change', function() {
        $( '#iframe1' ).attr(
          'src', baseHref + '/app/v2/embedded/dashboard/' + $wbDashboard1.val() + '?Category=' + $filterSelect.val()
        );
      });
    });
  </script>
</head>
<body>
  <label for="wbSelect">워크북</label>&nbsp;<select id="wbSelect"></select>
  <br>
  <label for="wbDashboard1">첫번째 대시보드</label>&nbsp;<select id="wbDashboard1"></select>
  <br>
  <label for="wbDashboard1">Category Filter</label>&nbsp;<select id="filterSelect">
    <option value="Furniture">Furniture</option>
    <option value="Office Supplies">Office Supplies</option>
    <option value="Technology">Technology</option>
  </select>
  <iframe id="iframe1" style="width: 100%;height: 800px;"></iframe>
</body>
</html>
